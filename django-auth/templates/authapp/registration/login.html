{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container">
  <h5> {{ title }} </h5>
  <div class="row-cols-1 row-cols-md-2 row-cols-lg-2">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary"> Log In</button>
    </form>
  </div>
  <br>
  <a href="{% url 'authapp:password_reset' %}" class="link-primary">Не помню пароль</a>
</div>
{% endblock %}
